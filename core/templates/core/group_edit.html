{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

    <a href="{% url "core:list" %}">Groups</a>
    &gt;
    Add a group...

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        {% endbuttons %}
    </form>
    <form method="post" action="{% url "core:add_user" object.id %}">

        {% csrf_token %}
        <input type="text" name="username">
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Add
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
