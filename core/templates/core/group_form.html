{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

    <a href="{% url "core:list" %}">Groups</a>
    &gt;
    Add new group...

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        {% endbuttons %}
    </form>

{% endblock %}
