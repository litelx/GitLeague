{% load bootstrap3 staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        git leagues
    </title>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/dataTables.bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap/js/jquery-1.12.3.js' %}"></script>

    {% block scripts %}
    {% endblock %}

</head>

<body{% if BIDI %} dir="rtl"{% endif %}>

    <div class="container">

        <div class="pull-right">
            <a href="{% url "core:list" %}">Group list</a>
            |
            <a href="{% url "core:u_list" %}">Git users</a>
            |
            {{ user }}
            |
            <a href="{% url 'logout' %}">Logout</a>
        </div>

        <h1>
            <a href="{% url "core:list" %}">Git League</a>
        </h1>
        {% bootstrap_messages %}
        <div>
            {% block content %}
                CONTENT
            {% endblock %}
        </div>
    </div>

</body>
</html>
